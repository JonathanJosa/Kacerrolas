<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Rhyme Tool</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/musicCreator.css">

    <nav class="top">
      <div class="container">
        <button type="button" name="button">←</button>
        <main>
          <h1>
            <span>R</span>
            <span>h</span>
            <span>y</span>
            <span>m</span>
            <span>e</span>
            <span>_</span>
            <span>T</span>
            <span>o</span>
            <span>o</span>
            <span>l</span>
            <span>.</span>
          </h1>
        </main>
        <button type="button" name="button">✓</button>
      </div>
    </nav>

</head>
<body>
  <div class="blocks" id= "blocks"></div>

  <div class="bottomBlocks">
    <div class="buttonsRows">
      <button type="button" name="button" class="rowButtons" onclick="createNewBlock()">+</button>
      <button type="button" name="button" class="rowButtons" onclick="deleteColumn()">-</button>
    </div>

    <div class="containerPlay">
      <button class="btn" onclick="playAsync()">
        <span class="play"></span>
        <span class="small-box"></span>
      </button>
    </div>

    <div class="slidecontainer">
      <input type="range" min="60" max="180" value="120" step="5" class="slider" id="myRange" oninput="showVal(this.value)" onchange="showVal(this.value)">
      <span id="rangeValue">Tempo: 120</span>
    </div>
  </div>

</body>

<footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="javascript/creator.js"></script>
  <script src="javascript/musicCreatorFont.js"></script>

</footer>

</html>
